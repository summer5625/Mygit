<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--媒体查询视口设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="../../static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="">
    <style type="text/css">
        #book_list{
            width: 550px;
            margin: auto;
        }

        td{
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header id="head">
        <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">图书管理系</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">
                            首页
                            <!--sr-only表示隐藏元素-->
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">哲学</a>
                    </li>
                    <li>
                        <a href="#">自然科学类</a>
                    </li>
                    <li>
                        <a href="#">历史地理</a>
                    </li>
                    <li>
                        <a href="#">工业技术</a>
                    </li>
                    <li>
                        <a href="#">文学</a>
                    </li>
                     <li>
                        <a href="#">生物科学</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            更多分类
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">经济</a>
                            </li>
                            <li>
                                <a href="#">军事</a>
                            </li>
                            <li>
                                <a href="#">综合性图书</a>
                            </li>
                            <li>
                                <a href="#">艺术</a>
                            </li>
                            <li>
                                <a href="#">交通运输</a>
                            </li>
                    </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="关键字">
                    </div>
                    <button type="submit" class="btn btn-default">查找</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">评论</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            登录
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">个人中心</a>
                            </li>
                            <li>
                                <a href="#">借阅图书</a>
                            </li>
                            <li>
                                <a href="#">钱包</a>
                            </li>
                            <li>
                                <a href="#">收藏图书</a>
                            </li>
                            <li>
                                <a href="#">设置</a>
                            </li>
                            <li>
                                <a href="#">退出</a>
                            </li>
<!--                            <li role="separator" class="divider"></li>-->
<!--                            <li>-->
<!--                                <a href="#">Separated link</a>-->
<!--                            </li>-->
                        </ul>
                    </li>
              </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    </header>

    <div id="book_list">
        <a href="{% url 'add' %}">
            <button type="submit" class="btn btn-success">添加书籍</button>
        </a>
        <table class="table table-bordered table-hover">
            <tr>
                <td>书籍名称</td>
                <td>价格</td>
                <td>出版日期</td>
                <td>出版社</td>
                <td>删除操作</td>
                <td>编辑操作</td>
            </tr>
            {% block book_content %}
            {% endblock %}
        </table>
    </div>


    <script type="text/javascript" src="../../static/jQuery3.4.1.js"></script>
    <script type="text/javascript" src="../../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
