<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--媒体查询视口设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/blog/bootstrap-3.3.7/css/bootstrap.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        #background{
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-image: url("/static/blog/images/background.jpg");
            background-position: center 0;
            background-repeat: no-repeat;
            position: fixed;
            z-index: -10;
        }

        #top{
            width: 100%;
            height: 160px;
            padding-top: 50px;
        }

        #top_title{
            width: 1200px;
            height: 60px;
            margin: 0 auto;
        }

        #top_left{
            float: left;
        }

        #top_left a{
            vertical-align: 10px;
            color: black;
            text-decoration: none;
        }

        #top_right{
            float: right;
            margin-top: 25px;
        }
        #top_right span{
            margin-left: 25px;
        }

        #top_right span a{
            color: black;
            text-decoration: none;
        }

        #body{
            width: 1200px;
            background-color: #EEEEEE;
            margin: auto;
        }

        .container-fluid{
            padding: 0;
        }


        .article_item{
            background-color: white;
            padding: 10px 20px;
        }

        .pub_info{

            margin-top: 10px;
            margin-left: 76px;
            color: gray;
        }

        .pub_info .glyphicon-comment{
            vertical-align: -1px;
        }

    </style>
</head>
<body>

    <div id="background"></div>
    <div id="box">
        <div id="top">
            <div id="top_title">
                <h3 id="top_left"><a href="/blog/{{ blog.site_name }}">{{ blog.title }}</a></h3>

                <div id="top_right">
                    <span><a href="/blog/index/">博客园</a></span>
                    <span><a href="/blog/{{ blog.site_name }}">首页</a></span>
                    <span><a href="/blog/backend/">管理</a></span>
                </div>
            </div>
        </div>

        <div id="body">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-4">

                        {% load my_tags %}
                        {% classification_tag username %}

                    </div>

                    <div class="col-lg-8 pull-right">

                        {% block content %}
                        {% endblock %}

                    </div>

                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>



    <script type="text/javascript" src="/static/blog/jQuery3.4.1.js"></script>
    <script type="text/javascript" src="/static/blog/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
