<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--媒体查询视口设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>博客后台管理 - 博客园</title>
    <link rel="stylesheet" type="text/css" href="/static/blog/bootstrap-3.3.7/css/bootstrap.css">
    <script type="text/javascript" src="/static/blog/jQuery3.4.1.js"></script>
    <script type="text/javascript" src="/static/blog/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            height: 60px;
            background-color: #333333;
            line-height: 60px;
        }

        .header .title {
            color: white;
            font-size: 20px;
            margin-left: 20px;
            font-weight: 100;
        }

        .header .title .info {
            float: right;
            margin-right: 20px;
            font-size: 14px;
            text-decoration: none;
            color: white;

        }

        #accordion {
            margin-top: 20px;
        }

        [name='title'] {
            width: 100%;
        }

        .tab-pane {
            margin-top: 40px;
            margin-left: 40px;
        }

        .tab-pane img {

            border-radius: 80%;
            margin: 20px 20px;
        }

        tbody {
            display: table-row-group;
            vertical-align: middle;
            border-color: inherit;
        }

        #home table {
            border-bottom: 3px solid #6b86b3;
            margin: 0 0 8px 0;
            width: 100%;
        }

        #home table .post-title{
            width: auto;
            padding-left: 5px;
            font-size: small;
            text-align: left;
        }
        #home table .publish-status {
            width: 70px;
            font-size: small;
        }

        #home table th {
            font-weight: bold;
            color: inherit;
            border-bottom: 1px solid #6b86b3;
            width: 60px;
            text-align: center;
            font-size: small;
        }




    </style>
</head>
<body>

<div class="header">
    <p class="title">
        后台管理

        <a class="info" href="/blog/logout/">注销</a>
        <a href="/blog/index/" class="info">首页</a>
        <span class="info"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;{{ request.user.username }}</span>
    </p>
</div>


<div class="container">
    <div class="col-md-3">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                           aria-expanded="true" aria-controls="collapseOne">
                            操作
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <p><a href="/blog/add_article/">添加文章</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-9">

        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                          data-toggle="tab">文章</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                                           data-toggle="tab">日记</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">眼镜</a>
                </li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">相册</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">

                    {% block content %}

                    {% endblock %}

                </div>

                <div role="tabpanel" class="tab-pane" id="profile">

                </div>

                <div role="tabpanel" class="tab-pane" id="messages">

                </div>

                <div role="tabpanel" class="tab-pane" id="settings">

                </div>

            </div>

        </div>

    </div>
</div>

</body>
</html>
