{% extends 'base.html' %}

{% block content %}

    <div class="article_list">
        {% for item in article_list %}
            <div class="article_item">
                <h5><a href="/blog/{{ ret.username }}/articles/{{ item.aid }}">{{ item.title }}</a></h5>
                <div class="article_desc">
                    <span class="media-left">
                        <img width="56px" height="56px" src="/media/{{ item.user.avatar }}">
                    </span>
                    <span class="media-right">{{ item.desc }}</span>
                </div>
                <div class="small pub_info">
                    <span>{{ item.user.username }}</span>&nbsp;&nbsp;
                    <span>发布于&nbsp;&nbsp;{{ item.create_time|date:'Y-m-d H:i' }}</span>&nbsp;&nbsp;
                    <span class="glyphicon glyphicon-comment"></span>&nbsp;评论({{ item.comment_count }})&nbsp;&nbsp;
                    <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;点赞{{ item.up_count }}
                </div>
            </div>
            <hr>
        {% endfor %}
    </div>

{% endblock %}
