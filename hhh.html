<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="">
    <style type="text/css">

        body.login {
            background: #f8f8f8;
        }

        .login #header {
            height: auto;
            padding: 15px 16px;
            justify-content: center;
            background-color: #417690;
        }

        .login #header h1 {
            font-size: 18px;
            color: #fff;
            text-align: center;
        }


        .login #content {
            padding: 20px 20px 0;
        }

        .login #container {
            background: #fff;
            border: 1px solid #eaeaea;
            border-radius: 4px;
            overflow: hidden;
            width: 28em;
            min-width: 300px;
            margin: 100px auto;
        }

        .login #content-main {
            width: 100%;
        }

        .login .form-row {
            padding: 4px 0;
            float: left;
            width: 100%;
            border-bottom: none;
        }

        .login .form-row label {
            padding-right: 0.5em;
            line-height: 2em;
            font-size: 1em;
            clear: both;
            color: #333;
        }

        .login .form-row #id_username, .login .form-row #id_password {
            clear: both;
            padding: 8px;
            width: 100%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .login .submit-row {
            clear: both;
            padding: 1em 0 0 9.4em;
            margin: 0;
            border: none;
            background: none;
            text-align: left;
        }

    </style>
</head>
<body class=" login">

    <div id="container">

        <div id="header">
            <div id="branding">
                <h1 id="site-name">用户登录</h1>
            </div>
        </div>

        <div id="content" class="colM">

            <div id="content-main">

                <form action="" method="post" id="login-form">

                    <div class="form-row">
                        <label class="required" for="id_username">用户名:</label>
                        <input type="text" name="username" autofocus="" required="" id="id_username">
                    </div>
                    <div class="form-row">
                        <label class="required" for="id_password">密码:</label>
                        <input type="password" name="password" required="" id="id_password">
                        <input type="hidden" name="next" value="/admin/">
                    </div>

                    <div class="submit-row">
                        <label>&nbsp;</label><input type="submit" value="登录">
                    </div>
                </form>

            </div>

            <br class="clear">

        </div>

        <div id="footer"></div>
    </div>

</body>
</html>
