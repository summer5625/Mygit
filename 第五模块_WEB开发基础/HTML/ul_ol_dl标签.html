<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <h2>热点要闻</h2>
    <hr>
    <ul type="disc"><!-- unordered list无序列表   -->
        <li>民以食为天，习近平心系中国饭碗</li>
        <li>【初心·瞬间】心手相连</li>
        <li>人民网评:总书记的回信催人奋进 各族群众加速奔小康</li>
        <li>推动构建人类命运共同体</li>
        <li>中国住房保障成就综述 中国交通70年大幅跃升</li>
        <li>国企改革动力足  坐夏望秋稳如山</li>
    </ul>
    <h2>点击量排行榜</h2>
    <ol type="a"> <!-- ordered list有序列表   -->
        <li>国内油价调整搁浅与上调预期并存</li>
        <li>新疆各族群众享有更多获得感幸福感安全感</li>
        <li>武汉市室内公共场所将全面禁烟</li>
        <li>京沪高铁：高铁“标杆” 中国制造</li>
        <li>工伤赔偿遇争议，这几点你要了解</li>
    </ol>
    <dl><!-- definition list定义列表   -->
        <dt>帮助中心</dt> <!-- definition title定义标题   -->
        <dd>账户管理</dd><!-- definition description定义表格描述   -->
        <dd>购物指南</dd>
        <dd>订单操作</dd>
    </dl>
</body>
</html>
