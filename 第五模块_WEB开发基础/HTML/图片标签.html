<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--    <img src="img\timg.jpg"> &lt;!&ndash;绝对路径，使用绝对路径是不能使用本地路径：D:\practice_Python_code\untitled\第五模块_WEB开发基础\HTML\img\timg.jpg    &ndash;&gt;-->
    <div>
        <img src="timg.jpg" width="300" height="300"  alt="美女战" title="美女战"> <!--width和height是设置图片宽高的，只设置宽或者高时
    对应的没设置值会随图片比例自动显示 alt是图片加载失败时显示的信息 title时图片的标题-->
        <img src="fight.jpg" height="300" alt="站站" title="站站">
        <p>
            <span>图片1</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>图片2</span>
        </p>
    </div>


</body>
</html>
