<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<body>
    <p id="top"></p>  <!--设置标签的id -->
    <a href="https://www.baidu.com" title="点击一下了解更多" target="_blank">百度一下</a>  <!--href填要跳转的网址，
    title表示将鼠标放到对应的内容上会出现里面的内容  target设置网页打开方式_self在当前页面打开，_blank重新打开一个新页面-->
    <a href="mailto:458684403@qq.com">联系我们</a>
    <a href="#top">回到顶部</a>  <!--设置回到顶部href里面填填写#+标签的id -->
    <a href="#">跳转到顶部</a>
    <a href="javascript:alert(1)">内容</a>
    <a href="javascript:;">内容</a>

</body>
</html>
