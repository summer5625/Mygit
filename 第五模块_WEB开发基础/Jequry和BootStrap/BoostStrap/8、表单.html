<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--媒体查询视口设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>表格</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.css">
    <style type="text/css"></style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-6">
                <div class="thumbnail" style="height: 600px">
                    <form>
                        <div class="form-group">
                            <label for="user">用户名</label>
                            <input type="email" class="form-control" id="user" placeholder="账号">
                        </div>
                        <div class="form-group">
                            <label for="pwd">密码</label>
                            <input type="password" class="form-control" id="pwd" placeholder="密码">
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="exampleInputFile">文件上传</label>-->
<!--                            <input type="file" id="exampleInputFile">-->
<!--                            <p class="help-block">帮助</p>-->
<!--                        </div>-->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 保存密码
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">登录</button>
                    </form>

                    <!--内联表-->
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="exampleInputName2">姓名</label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>
                        <button type="submit" class="btn btn-default">Send invitation</button>
                    </form>

                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                            <div class="input-group">

                                <div class="input-group-addon">
                                    <!--添加图标，图标必须有span标签包裹，类名就是图标在bootstrap官网图标名称-->
                                    <span class="glyphicon glyphicon-road"></span>
                                </div>
                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                                <div class="input-group-addon">.00</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>

                        <!--彩色按钮-->
                        <button type="submit" class="btn btn-default">提交</button>
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="submit" class="btn btn-info">提交</button>
                        <button type="submit" class="btn btn-warning">提交</button>
                        <button type="submit" class="btn btn-danger">提交</button>

                        <!--禁用状态按钮-->
                        <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary button</button>
                        <button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src=""></script>
    <script type="text/javascript"></script>
</body>
</html>
