<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--媒体查询视口设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>栅格系统</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.css">
    <style type="text/css">
        /*.proc .thumbnail{*/
        /*    display: block;*/
        /*    margin-right: auto;*/
        /*    margin-left: auto;*/
        /*    text-align: center;*/
        /*    max-width: 310px;*/
        /*    margin-bottom: 30px;*/
        /*    border-radius: 0;*/
        /*}*/
    </style>
</head>
<body>
    <div class="container">
        <div class="row proc">
            <!--col-lg-3中，数字代表列占的栅格数量，每一行一共12个栅格-->
            <div class="col-lg-3 col-md-4">
<!--                 栅格类适用于与屏幕宽度大于或等于分界点大小的设备 ， 并且针对小屏幕设备覆盖栅格类。-->
<!--                 因此，在元素上应用任何 .col-md-* 栅格类适用于与屏幕宽度大于或等于分界点大小的设备 ，-->
<!--                 并且针对小屏幕设备覆盖栅格类。 因此，在元素上应用任何 .col-lg-* 不存在， 也影响大屏幕设备。-->
                <div class="thumbnail" style="height: 300px"></div>
            </div>
            <div class="col-lg-3 col-md-4">
<!--                 栅格类适用于与屏幕宽度大于或等于分界点大小的设备 ， 并且针对小屏幕设备覆盖栅格类。-->
<!--                 因此，在元素上应用任何 .col-md-* 栅格类适用于与屏幕宽度大于或等于分界点大小的设备 ，-->
<!--                 并且针对小屏幕设备覆盖栅格类。 因此，在元素上应用任何 .col-lg-* 不存在， 也影响大屏幕设备。-->
                <div class="thumbnail" style="height: 300px"></div>
            </div>
            <div class="col-lg-3 col-md-4">
<!--                 栅格类适用于与屏幕宽度大于或等于分界点大小的设备 ， 并且针对小屏幕设备覆盖栅格类。-->
<!--                 因此，在元素上应用任何 .col-md-* 栅格类适用于与屏幕宽度大于或等于分界点大小的设备 ，-->
<!--                 并且针对小屏幕设备覆盖栅格类。 因此，在元素上应用任何 .col-lg-* 不存在， 也影响大屏幕设备。-->
                <div class="thumbnail" style="height: 300px"></div>
            </div>
            <div class="col-lg-3 col-md-4">
<!--                 栅格类适用于与屏幕宽度大于或等于分界点大小的设备 ， 并且针对小屏幕设备覆盖栅格类。-->
<!--                 因此，在元素上应用任何 .col-md-* 栅格类适用于与屏幕宽度大于或等于分界点大小的设备 ，-->
<!--                 并且针对小屏幕设备覆盖栅格类。 因此，在元素上应用任何 .col-lg-* 不存在， 也影响大屏幕设备。-->
                <div class="thumbnail" style="height: 300px"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row proc">
            <div class="col-lg-9">
                <div class="thumbnail" style="height: 500px"></div>
            </div>
            <div class="col-lg-3" >
                <div style="height: 500px" class="thumbnail">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="thumbnail" style="height: 100px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src=""></script>
    <script type="text/javascript"></script>
</body>
</html>
