<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--媒体查询视口设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>全局CSS样式</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.css">
    <style type="text/css"></style>
</head>
<body>
    <div class="container">
        <!--圆形图片区域-->
<!--        <img src="images/e9.jpg" alt="站站" class="img-circle">-->

        <div class="row">
            <div class="col-md-6">
                <div class="thumbnail" style="height: 600px">
                     <!--关闭按钮-->
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <!--三角符号-->
                    下拉<span class="caret"></span>

                    收起<div class="btn-group dropup">
                        <span class="caret"></span>
                    </div>

                </div>
            </div>
        </div>

        <!--快速浮动pull-left pull-right-->
        <div class="pull-left" style="width: 100px;height: 100px;border: 1px solid red">
            <!--内容块居中center-block-->
            <div class="center-block" style="width: 20px;height: 20px;background-color: #52D20C"></div>
        </div>
        <div class="pull-right" style="width: 100px;height: 100px;border: 1px solid red"></div>

    </div>

    <script type="text/javascript" src=""></script>
    <script type="text/javascript"></script>
</body>
</html>
