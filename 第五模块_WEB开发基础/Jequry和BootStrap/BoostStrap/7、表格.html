<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--媒体查询视口设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>表格</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.css">
    <style type="text/css"></style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-6">
                <!--响应式表格table-responsive-->
                <div class="thumbnail table-responsive" style="height: 600px">
                    <!--table表格样式  table-striped条纹状表格 table-bordered带边框 table-hover鼠标悬停变颜色
                    table-condensed使表格变紧凑-->
                    <!--状态类(重要必记):active鼠标悬停在行或单元格上时所设置的颜色  success标识成功或积极的动作
                    info标识普通的提示信息或动作  warning标识警告或需要用户注意  danger标识危险或潜在的带来负面影响的动作-->

                    <table class="table  table-bordered table-hover table-condensed">
                        <tr class="active">
                            <td>id</td>
                            <td>name</td>
                            <td>age</td>
                        </tr>
                        <tr class="success">
                            <td>1</td>
                            <td>淑媛</td>
                            <td>23</td>
                        </tr>
                        <tr class="info">
                            <td>2</td>
                            <td>芳华</td>
                            <td>20</td>
                        </tr>
                        <tr class="warning">
                            <td>3</td>
                            <td>站站</td>
                            <td>30</td>
                        </tr>
                        <tr class="danger">
                            <td>4</td>
                            <td>光光孤鸿寡鹄共和国韩国和韩国好孤鸿寡鹄孤鸿寡鹄孤鸿寡鹄返回滚滚滚韩国和韩国好孤鸿寡鹄孤鸿寡鹄孤鸿寡鹄</td>
                            <td>30</td>
                        </tr>
                    </table>


                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src=""></script>
    <script type="text/javascript"></script>
</body>
</html>
