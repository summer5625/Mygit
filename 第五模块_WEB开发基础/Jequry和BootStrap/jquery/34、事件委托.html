<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
    <link rel="stylesheet" type="text/css" href="">
    <style type="text/css"></style>
</head>
<body>
    <input type="text" name="content">
    <button class="btn">添加</button>
    <ul>
        <li>淑媛</li>
    </ul>

    <script type="text/javascript" src="jQuery3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {

            /*只能对现有的添加事件
            $('ul>li').click(function () {
                alert($(this).text())
            });*/

            //事件委托（如果使用的是未来追加的元素，建议使用事件委托来绑定事件 ）
            //事件委托原理：利用冒泡原理，把事件追加到父级上，触发执行效果
            $('ul').on('click','li',function (e) {
                alert($(this).text());
            });

            //动态的向ul中追加li标签
            //未来添加的li标签，自己完成不了click事件，需要用事件委托
            $('.btn').click(function () {
                var te = $('input[type=text]').val();
                $('ul').append(`<li>${te}</li>`);
            });

        })
    </script>
</body>
</html>
