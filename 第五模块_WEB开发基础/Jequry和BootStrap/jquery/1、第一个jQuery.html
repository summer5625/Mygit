<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box"></div>

<!--引包-->
    <script type="text/javascript" src="jQuery3.4.1.js"></script>
    <script type="text/javascript">

        var a = document.getElementById('box');
        console.log(a);
        //只执行函数
        (function add() {
            return console.log(2);
        })();
        console.log(jQuery);

        //jquery是一个全局对象，当调用$()时，内部会生成new jQuery()对象，创建出对象后就可以调用对象的属性和方法，相当于拿到事件源
        console.log($('box'));

    </script>
</body>
</html>
