<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <link rel="stylesheet" type="text/css" href="">
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: #ff6700;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <button id="btu">开关</button>
    <div class="box"></div>

    <script type="text/javascript" src="jQuery3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            var jison = {
                width:300,
                height:300,
                top:200,
                left:600,
            };

            var jison1 = {
                width:0,
                height:0,
                top:0,
                left:1500,
            };

            //自定义动画animate({队列的属性},时间,function)
            $('#btu').click(function () {
                $('.box').stop().animate(jison,2000,function () {
                    $('.box').stop().animate(jison1,2000,function () {
                        alert('已加入购物车!')
                    })
                })
            })
        })
    </script>
</body>
</html>
