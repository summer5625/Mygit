<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对值得操作</title>
    <link rel="stylesheet" type="text/css" href="">
    <style type="text/css"></style>
</head>
<body>
    <p id="pr"> 淑媛 </p>
    <div class="box">
        love
        <span>芳华</span>
    </div>
    <input type="text" value="hah">

    <script type="text/javascript" src="jQuery3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            //只获取文本内容text()
            //trim()清除前后空格
            console.log($('#pr').text().trim());

            //设置文本内容
            $('#pr').text('<h>站站</h>');


            //获取标签和文本内容 html()
            console.log($('.box').html());
            $('.box').html('<h>站站</h>');

            //获取设置输入框的值val()
            console.log($('input').val());

            //设置空值
            $('input').val('');

            //设置输入框起始值
            $('input').val('舒服');
        })
    </script>
</body>
</html>
