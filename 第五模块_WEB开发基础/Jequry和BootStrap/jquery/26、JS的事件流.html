<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的事件流</title>
    <link rel="stylesheet" type="text/css" href="">
    <style type="text/css"></style>
</head>
<body>
    <button id="btu">按钮</button>


    <script type="text/javascript">

        var btA = document.getElementById('btu');
        /*btA.onclick = function () {
            alert(1);
        };*/

        btA.addEventListener('click',function () {
            console.log('按钮处于捕获阶段')
        },true);

        document.body.addEventListener('click',function () {
            console.log('body处于捕获阶段')
        },true);

       document.documentElement.addEventListener('click',function () {
            console.log('html处于捕获阶段')
        },true);

        document.addEventListener('click',function () {
            console.log('文档处于捕获阶段');

        },true);







       document.addEventListener('click',function () {
            console.log('文档处于冒泡阶段')
        },false);

       document.documentElement.addEventListener('click',function () {
            console.log('html处于冒泡阶段')
        },false);

       document.body.addEventListener('click',function () {
            console.log('body处于冒泡阶段');
            alert(1);
        },false);


       btA.addEventListener('click',function () {
            console.log('按钮处于冒泡阶段');
        },false);

    </script>
</body>
</html>
