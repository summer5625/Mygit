<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>访问查询字符串参数</title>
</head>
<body>
    <form>
        <input type="text" name="user">
        <input type="password" name="pwd">
        <input type="submit">
    </form>

    <script type="text/javascript">
        function GetStr() {
            var str = location.search, arg = {};
            var qstr = str.length >0? str.substring(1):'';
            var item = qstr.length > 0?qstr.split('&'):[];
            for(var i=0;i < item.length;i++){
                var list = item[i].split('=');
                if(list[0].length){
                    arg[list[0]] = list[1];
                }
            }
           return arg;
        }

        var str = GetStr();
        console.log(str);
    </script>
</body>
</html>
