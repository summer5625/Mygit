<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>认识CSS</title>
    <style type="text/css">
        /*css样式：选择符（下面的span）和声明构成
                声明构成：属性名称和属性值
           css注释不能嵌套*/
        span{
            color: brown;

        }
    </style>
</head>
<body>
    <p>
        <span>小圆圈</span>帮助1000W人<span>高效学编程</span>
    </p>
</body>
</html>
