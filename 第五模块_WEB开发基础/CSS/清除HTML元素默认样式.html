<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除HTML元素默认样式</title>
    <style type="text/css">
        body,p,ul,li{
            margin: 0;/*清除外边距*/
        }
        input{
            margin: 0;
            outline: none;
            border: none ;
        }
    </style>
</head>
<body>
    <div>
        <p>段落一</p>
        <p>段落二</p>
        <ul>
            <li>表表</li>
        </ul>
        <input type="text" name="">
    </div>
</body>
</html>
