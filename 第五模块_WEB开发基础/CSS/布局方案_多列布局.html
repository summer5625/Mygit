<!--三列布局-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多列布局</title>
    <style type="text/css">
        html,body{
            height: 100%;
            margin: 0;
        }
        .head{
            height: 60px;
            background-color: #000000;
        }
        .container{
            width: 1226px;
            margin: 0 auto;
        }
        .head .container{
            height: 100%;
            background-color: #ff6700;
            text-align: center;
            margin: 0 auto;
        }
        .wrap{
            height: 100%;
            width: 100%;

        }
        .wrap .container{
            height: 100%;

        }
        .wrap .left{
            width: 10%;
            height: 100%;
            float: left;
            background-color: #F0F43D;
        }
        .wrap .right{
            width: 10%;
            height: 100%;
            float: right;
            background-color: indigo;
        }
        .wrap .center{

            height: 100%;
            background-color: purple;
            margin: 0 130px;
        }
        .foot{
            height: 100px;
            background-color: #000000;
        }
        .foot .container{
            height: 100%;
            width: 1226px;
            background-color: green;
            text-align: center;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="head">
        <div class="container"></div>
    </div>
    <div class="wrap">
        <div class="container">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center"></div>
        </div>
    </div>
    <div class="foot">
        <div class="container"></div>
    </div>
</body>
</html>
