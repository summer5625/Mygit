<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动现象</title>
    <style type="text/css">
        div{
            height: 100px;
        }
        img{
            float: left;
        }
        .left{
            height: 100px;
            background-color: red;
            float: left;
        }
        .right{
            height: 100px;
            background-color: #52D20C;
            float: left;

        }
        .center{
            height: 100px;
            background-color: #F0F43D;

        }
    </style>
</head>
<body>
<!--浮动元素现象：
    1、文字环绕
    2、脱离了标准文档流（标准文档流：文档是从左到右，从上到下依次排列）
    3、浮动元素相互贴靠
    4、浮动元素有收缩现象，收缩到文本的大小-->
    <div class="left">左边盒子</div>
    <div class="right">右边盒子</div>
    <div class="center">中间盒子</div>
