<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>!important属性</title><!--!important用于修改选择器的优先级，带有此属性的优先级最高-->
    <style type="text/css">
        div{
            color: coral !important;
        }
        #ass{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <div id="ass">优先级修改</div>
</body>
</html>
