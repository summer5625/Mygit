<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style type="text/css">
        body{
            font-family: "隶书","細明體_HKSCS-ExtB";/*字体样式选择，多个字体用逗号隔开，字体选择时如果字体库中没有相应字体
                                                     就会按照顺序依次选用，都没有就选择操作系统默认字体*/
            font-size: 20px;/*px是像素，是字体的绝对大小*/
            /*color: yellow;*/  /*单词取色*/
            /*color: rgb(255,255,0);*/  /*rgb模式取色每个取值范围是0-255*/
            /*color: rgba(255,255,0,0.5);*/ /*rgba模式取色，最后一个代表的是透明度，取值是0-1*/
            color: #FFF860;  /*十六进制取色每两位对应一个rgb取色的值*/
            font-style: italic; /*字体样式，italic是斜体*/
            font-weight: 400; /*字体粗细可以用数值取值，取值范围是100-900，默认字体粗细线是400*/
            text-decoration: underline; /*line-through中划线  overline上划线  underline下划线*/
        }
    </style>
</head>
<body>
    <div>显示样式</div>
</body>
</html>
