<!--纯定位计算-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素居中</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            text-align: center;
        }
        .child {
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: 100px;
            background-color: green;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child">站站长啊</div>
    </div>
</body>
</html>
