<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝导航栏</title>
    <link rel="stylesheet" type="text/css" href="CSS样式/属性重置.css">
    <style type="text/css">
        .tao_list{
            float: left;
            border-top: 1px solid #f4f4f4;
            width: 290px;
        }
        .tao_list ul{
            width: 292px;
            overflow: hidden;
        }
        .tao_list ul li{
            width: 71px;
            height: 75px;
            float: left;
            border: 1px solid #f4f4f4;
            border-top-color: transparent;
            border-left-color: transparent;
        }
        .tao_list ul li a{
            text-align: center;
            display: block;
            color: #888888;
            font-size: 12px;
        }
        .tao_list ul li a span{
            margin-top: 12px;
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url("imge/tao_list.png") no-repeat 0 0;
            background-size: 24px 597px;
        }
        .tao_list ul li a span.s1{
            background-position: 0 0;
        }
        .tao_list ul li a span.s2{
            background-position: 0 -88px;
        }
        .tao_list ul li a span.s3{
            background-position: 0 -44px;
        }
        .tao_list ul li a span.s4{
            background-position: 0 -132px;
        }
        .tao_list ul li a span.s5{
            background-position: 0 -176px;
        }
        .tao_list ul li a span.s6{
            background-position: 0 -220px;
        }
        .tao_list ul li a span.s7{
            background-position: 0 -264px;
        }
        .tao_list ul li a span.s8{
            background-position: 0 -308px;
        }
        .tao_list ul li a span.s9{
            background-position: 0 -352px;
        }
        .tao_list ul li a span.s10{
            background-position: 0 -396px;
        }
        .tao_list ul li a span.s11{
            background-position: 0 -440px;
        }
        .tao_list ul li a span.s12{
            background-position: 0 -484px;
        }
        .tao_list ul li a p:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div class="tao_list">
        <ul>
            <li>
                <a href="#">
                    <span class="s1"></span>
                    <p>充话费</p>
                </a>

            </li>
            <li>
                <a href="#">
                    <span class="s2"></span>
                    <p>旅行</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="s3"></span>
                    <p>车险</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="s4"></span>
                    <p>游戏</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="s5"></span>
                    <p>彩票</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="s6"></span>
                    <p>电影</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="s7"></span>
                    <p>酒店</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="s8"></span>
                    <p>理财</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="s9"></span>
                    <p>找服务</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="s10"></span>
                    <p>演出</p>
                </a>
            </li>
            <li>
                <a href="#">
                     <span class="s11"></span>
                     <p>水电煤</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="s12"></span>
                    <p>火车票</p>
                </a>
            </li>
        </ul>

    </div>
</body>
</html>
