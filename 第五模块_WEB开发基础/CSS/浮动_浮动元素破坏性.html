<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素破坏性</title>
    <style type="text/css">
        .top{
            border: 2px solid red;
        }
        .c1{
            width: 200px;
            height: 200px;
            background-color: #F0F43D;
            float: left;
        }
        .c2{
            width: 200px;
            height: 200px;
            background-color: #52D20C;
            float: right;
        }

    </style>
</head>
<body>
<!--浮动元素会造成页面排版布局的塌陷-->
    <div class="top">
        <div class="c1">左边</div>
        <div class="c2">右边</div>
    </div>
    <div class="head">头部</div>
</body>
</html>
