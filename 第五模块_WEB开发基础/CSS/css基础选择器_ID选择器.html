<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <link rel="stylesheet" type="text/css" href="CSS样式/标签选择器.css">
</head>
<body>
    <div id="contain">
        <h3>富爸爸穷爸爸</h3>
        <p>
            <span id="asset">资产</span>是能把钱放进我口袋里的东西。<span id="debt">负债</span>是把钱从我口袋里取走的东西。
        </p>
        <img src="imge/timg01.jpg" alt="美女" title="美女" height="300">
        <p>
            开始关注你自己的事业，在继续工作的同时购买一些<span id="land">房地产</span>，而不要购买负债。
        </p>
        <img src="imge/img02.jpg" alt="狮子" title="狮子" width="300">
    </div>
</body>
</html>
