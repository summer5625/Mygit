<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style type="text/css">
        .po{
            color: blueviolet;
        }
        .ye{
            color: yellow;
        }
        .p20{
            font-size: 20px;
        }
        .bold{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="contain">
        <p class="po bold">富人不为钱工作</p>
        <p class="ye p20">关注自己的事业</p>
        <p class="po bold" >富人的投资</p>
        <p class="ye p20 bold">克服困难</p>
    </div>
</body>
</html>
