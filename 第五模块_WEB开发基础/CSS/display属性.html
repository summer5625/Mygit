<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display属性</title>
    <style type="text/css">
        div{
            background-color: #52D20C;
            width: 100px;
            height: 40px;
            /*display: inline; /*将块转换成行内元素*/
            /*display: none; /*将属性隐藏*/
        }

        a,span{
            background-color: aquamarine;
            display: inline-block;
            width: 100px;
            height: 40px;
            /*text-align使文本水平居中
            line-height设置行高为height时时文本垂直居中*/
            text-align: center;
            line-height: 40px;

        }
    </style>
</head>
<body>
<!-- display用于元素之间的转换和属性的显示隐藏-->
    <div>这是一个块</div>
    <a href="#">网址</a>
    <span>行内标签</span>
</body>
</html>
