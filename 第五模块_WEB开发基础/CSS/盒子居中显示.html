<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中显示</title>
    <link rel="stylesheet" type="text/css" href="CSS样式/属性重置.css">
    <style type="text/css">
        .top{
            background-color: #333333;
            height: 40px;
            width: 100%;
        }
        .cent{
            width: 1560px;
            height: 100%;/*继承父级的高度*/
            background-color: #ff0000;
            margin-left: auto;  /*使模型居中*/
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="cent">

        </div>
    </div>
</body>
</html>
