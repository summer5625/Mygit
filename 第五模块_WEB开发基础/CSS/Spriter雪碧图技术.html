<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprite雪碧图技术</title>
    <style type="text/css">
        div{
            width: 24px;
            height: 24px;
            display: inline-block;
            background: url("imge/tao_list.png") no-repeat 0 0;
            /*背景图片缩放*/
            background-size: 24px 597px;
        }
        .sprite1{
            background-position: 0 -44px;
        }
        .sprite2{
            background-position: 0 -88px;
        }
        .sprite3{
            background-position: 0 -132px;
        }
    </style>
</head>
<body>
    <div class="sprite">
    </div>
    <div class="sprite1">
    </div>
    <div class="sprite2">
    </div>
    <div class="sprite3">
    </div>
</body>
</html>
