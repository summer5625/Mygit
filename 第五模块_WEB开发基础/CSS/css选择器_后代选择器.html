<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <link rel="stylesheet" type="text/css" href="CSS样式/选择器.css"> <!--后代选择器是后代都可以使用某项属性-->
    <style type="text/css">
        div a{
                color: green;
            }
    </style>
</head>
<body>
    <div><!--可以看出div是p标签的父标签，是a标签的爷爷标签，标签包裹的都有父子关系-->
        <p>
            <a href="#">投资</a>
        </p>
        <a href="">理财</a>
    </div>
    <a href="">资产</a>
</body>
</html>
