<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子代选择器</title><!--子代选择器是只能是儿子具有某项特性-->
    <link rel="stylesheet" type="text/css" href="CSS样式/选择器.css">

</head>
<body>
    <div class="d1"><!--可以看出div是p标签的父标签，是a标签的爷爷标签，标签包裹的都有父子关系-->
        <p>
            <a href="#">投资</a>
        </p>
        <a href="">理财</a>
    </div>
    <div>
        <a href="">保险</a>
    </div>
    <a href="">资产</a>
</body>
</html>
