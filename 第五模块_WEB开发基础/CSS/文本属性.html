<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style type="text/css">
        p {
            /*text-indent: 2em;*/
            /*font-size: 20px;*/
            /*行高*/
            /*line-height: 40px;*/

            /*调整文字间距*/
            letter-spacing: 3px;

            /*调整英文单词间距*/
            word-spacing: 4px;

            /*背景颜色*/
           /* background-color: #0C52D2;*/

            /*综合属性*/
            font:20px/3 "华文仿宋";
        }

        div{
            font-size: 20px;
            line-height: 40px;
            letter-spacing: 3px;
            background-color: #52D20C;
            /*设置文本水平居中*/
            text-align: center;

        }
    </style>
</head>
<body>
    <p>
        才华也是，有大有小。有大才华的人连吃个东西都可以吃出学问来，而普通之人的才华大多数都是小才华，需要付出很多的汗水
        和辛劳才能取得那么一点点的进步。但即便如此，每天能处在一点点进步之中的人，绝不会迷茫，相反地，那些看不起或者无视
        小进步的人，才会真正的迷茫；那些对自己的才华不自知的人，才会真正的迷茫。hello world!
    </p>
    <div>
        人成各，夕非昨，病魂尝似秋千索!
    </div>
</body>
</html>
