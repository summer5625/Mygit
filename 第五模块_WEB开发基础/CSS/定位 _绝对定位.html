<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style type="text/css">
        body{
            border: orange 2px solid;
        }
        .grand{
            border: aqua 2px solid;
            position: relative;
            top: 30px;
            left: 30px;
        }
       .father{
           /*position: relative;
           top: 30px;
           left: 30px;*/
           margin-left: 50px;
           border: fuchsia 2px solid;
       }
        .one,.two,.three{
            width: 200px;
            height: 200px;
        }
        .one{
            background-color: red;
            position: absolute;/*绝对定位属性值*/
            top: 200px;
            left: 200px;
        }
        .two{
            width: 400px;
            background-color: #52D20C;

        }
        .three{
            background-color: #F0F43D;
        }
    </style>
</head>
<body>
    <!--特点：
            1、脱离标准文档流，不在页面占位置
            2、有压盖现象
         参考点：
            相对于最近的非static祖先元素为参考点，如果没有非static祖先元素，那么以页面根元素左上角进行定位-->
    <div class="grand">
        <div class="father">
            <div class="one">one</div>
            <div class="two">two</div>
            <div class="three">three</div>
        </div>
    </div>

</body>
</html>
