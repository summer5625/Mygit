<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标悬浮事件</title>
    <style type="text/css">
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script type="text/javascript">

        //找到触发事件的对象
        var getNode = document.getElementById('box');

        //鼠标悬浮事件
        getNode.onmouseover = function () {
            this.style.backgroundColor = 'blue';
        };

        //鼠标离开事件
        getNode.onmouseout = function () {
            this.style.backgroundColor = 'red';
        };

    </script>
</body>
</html>
