<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件判断</title>
</head>
<body>
    <script type="text/javascript">
        //if(条件){成立运行代码}else{不成立运行代码}
        var a = 20;
        //但条件判断
        /*if(a<15){
           alert('xiao')
        }
        else {
            alert('dal')
        };*/
        //多条件判断
        if(a<20){
            console.log('小龙')
        }else{
            if(a>20){
                console.log('大佬')
            }else{
                if(a===20){console.log('刚刚好')}
                else{console.log('没有了')}
            }
        }
    </script>
</body>
</html>
