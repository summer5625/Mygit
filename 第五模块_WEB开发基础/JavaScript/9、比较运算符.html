<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
</head>
<body>
    <script type="text/javascript">
        //等于(==)和不等于(！=)，只比较数值
        var a = 5;
        var b = '5';
        //var c = a == b;
        //console.log(c);

        //等同于(===)和不等同于(!==),即比较数值又比较数据类型
        var c = a===b;
        var d = a == b;
        console.log(c);
        console.log(d);

    </script>
</body>
</html>
