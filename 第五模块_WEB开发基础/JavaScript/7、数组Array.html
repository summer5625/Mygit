<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
    <script type="text/javascript">
        //创建数组
        var a = [1,'sd','天天',[1,2,3]];
        //alert(typeof a); // 类型为object
        //console.log(a);   //加入此语句后，在浏览器中查看console选项中可以查看到数组的详细信息

        //访问数组内的值
        var b = a[2];
        //alert(b);
        //console.log(a[1]); //查看数组中第二个值

        a[1]=56;//修改数组内元素的值
        console.log(a);

        alert(a.length);//查看数组长度
        console.log('数组长度'+a.length);

    </script>
</body>
</html>
