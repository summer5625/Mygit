<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入JS</title>
    <!--内部引入JS，此语句也可以放在body标签中-->
    <script type="text/javascript">
        alert('站站哦');
    </script>

    <!--外部引入JS，同CSS引入相同-->
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>

</body>
</html>
