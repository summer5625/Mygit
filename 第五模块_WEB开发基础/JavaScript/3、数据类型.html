<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type="text/javascript">
        //js中数据类型可分为基本数据类型和引用数据类型

        //基本数据类型
        //Number(数值类型) String(字符串) Boolean(布尔类型) Undefined(未定义类型)  Null(空)

        //引用数据类型
        //Object(对象类型)  Array()  Function(函数)

        //在js中基本数据类型声明和初始化都用var关键字声明

        //js中查看数据类型用typeof+空格+变量名
        //Number(数值类型)，js中number不区分整数，浮点数和负数
       /* var x = 3;
        var y = 3.14;
        var c = -3.14;*/
        /*alert(x)
        alert(y)
        alert(c)
        alert(typeof x);
        alert(typeof y);
        alert(typeof c);*/

        //String(字符串),js中字符串用单引号或者双引号
        var x = 'acb';
        var y = "abc";
        /*alert(x);
        alert(y);
        alert(typeof x);
        alert(typeof y);*/


        //Boolean(布尔类型)
        var a = 3 < 4;
        /*alert(a);
        alert(typeof a);*/

        //Undefined(未定义类型) 声明变量不赋值就是Undefined
        var b;
        /*alert(b);
        alert(typeof b)*/


        //Null(空)
        var c = null;
        alert(c);
        alert(typeof c);//返回类型为object类型

    </script>
</head>
<body>

</body>
</html>
