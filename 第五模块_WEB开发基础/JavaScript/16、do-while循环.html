<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do-while循环</title>
</head>
<body>
    <script type="text/javascript">
        //do-while循环是先执行循环体语句，然后在判断
        var sum = 0;
        var i = 1;
        do{
            sum = sum + 1;
            i += 2;
            console.log(i);
        } while (i < 100);

        
    </script>
</body>
</html>
