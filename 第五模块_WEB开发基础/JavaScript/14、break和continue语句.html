<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break和continue语句</title>
</head>
<body>
    <script type="text/javascript">
        //break退出循环   continue退出当前循环，执行下一个循环
        //当for(;;)这种写法时则代表是死循环
        var i;
        /*for(i = 1;i < 20;i++)
        {if (i===6){ console.log(i);break}}*/
        for(i = 0;;){if (i ===9){break;}
        i++}
        alert(i);

    </script>
</body>
</html>
