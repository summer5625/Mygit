<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环</title>
</head>
<body>
    <script type="text/javascript">
        /*
           初始化条件
           while(循环结束条件){
           执行语句
           自增自减
           }
        */
        //while循环先判再执行
        var sum = 0;
        var i = 1;
        while (i < 100){
            sum = sum + i;
            i += 2;
        }
        alert(sum);
    </script>
</body>
</html>
