<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
</head>
<body>
    <script type="text/javascript">
        // &&逻辑与  ||逻辑或  !逻辑非

        //逻辑与
        var weather = 'sunny';
        var t = 31;
        if (weather === 'sunny' && t <= 30)
        {console.log('太热了，待家里')}else
        {console.log('天气刚刚好，出去浪')};

        //逻辑或
        var math = 75;
        var en = 96;
        if (math >= 80 || en >=90)
        {console.log('可以出去浪')}else
        {console.log('滚回去学习')};

        //逻辑非
        var i = false;
        if (!i){console.log('成功了，进入吧')}else
        {console.log('滚回去')};
    </script>
</body>
</html>
