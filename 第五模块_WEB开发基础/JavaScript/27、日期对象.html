        //格式化时间 6:21:58 P.M.

        function now(date) {
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            var now = '' + (hour > 12? hour - 12:hour);
            if (hour === 0){
                now = '12';
            }
            now = now + (minute < 10? ':0':':') + minute;
            now = now + (second < 10? ':0':':') + second;
            now = now + (hour <= 12? ' A.M.':' P.M.');
            return now;
