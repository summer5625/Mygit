<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>globale对象</title>
</head>
<body>
    <script type="text/javascript">
        var address = 'http://www.baidu.com ppt.html?name=summer夏天';
        console.log(encodeURI(address));//将字符按照指定格式进行编码，不能编码除空格外的特殊字符
        console.log(encodeURIComponent(address));//能对特殊字符进行编码
        var dec = encodeURI(address);
        var deca = encodeURIComponent(address);
        console.log(decodeURI(dec)); //将字符按照指定格式进行解码，不能解码除空格外的特殊字符
        console.log(decodeURIComponent(deca));//能对特殊字符进行解码
    </script>
</body>
</html>
