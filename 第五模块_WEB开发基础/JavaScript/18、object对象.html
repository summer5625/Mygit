<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object对象</title>
</head>
<body>
    <script type="text/javascript">
        //对象
        var po = {
            name:'xia',
            age:18,
            sex:'男',
            hoby:function () {
                alert('美女');
            }
        };
        console.log(po);
        console.log(po.hoby())
    </script>
</body>
</html>
