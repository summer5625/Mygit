<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭小广告</title>
    <link rel="stylesheet" type="text/css" href="CSS/fonts.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100%;
            height: 80px;
            background-color: rgb(226,33,28);
        }
        #top{
            width: 1190px;
            height: 80px;
            background-image: url("image/c1.png");
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }
        #top .iconfont{
            position: absolute;
            width: 20px;
            height: 20px;
            top: 5px;
            right: 0;
            background-color: rgba(51,51,51,0.2);
            text-align: center;
            line-height: 20px;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div id="box">
        <a href="#">
            <div id="top">
                <i class="iconfont" style="font-size: 14px" id="close">&#xe605;</i>
            </div>
        </a>
    </div>

    <script type="text/javascript">
        var closeBut = document.getElementById('close');
        var Xbox = document.getElementById('box');
        
        closeBut.onclick = function () {
            Xbox.style.display = 'none';
        };
    </script>
</body>
</html>
