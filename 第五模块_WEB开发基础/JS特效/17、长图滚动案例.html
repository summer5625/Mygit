<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>长图滚动案例</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        #box{
           width: 658px;
            height: 400px;
            border: 1px solid #ff6700;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        #box img{
            position: absolute;
            top: 0;
            left: 0;
        }
        #box span{
            position: absolute;
            width: 100%;
            height: 50%;
            left: 0;
            cursor: pointer;
        }
        #box #top{
            top: 0;
        }
        #box #bottom{
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="image/timer.jpeg" alt="">
        <span id="top"></span>
        <span id="bottom"></span>
    </div>

    <script type="text/javascript">
        var box = document.getElementById('box');
        var pic = document.getElementsByTagName('img')[0];
        var divTop = document.getElementById('top');
        var dicBottom = document.getElementById('bottom');

        var num = 0,timer = null;
        divTop.onmouseover = function () {
            clearInterval(timer);
            timer = setInterval(function () {
                num -= 15;
                if (num >= -3666){
                    pic.style.top = num + 'px';
                }else {
                    clearInterval(timer);
                }

            },100);
        };

        dicBottom.onmouseover = function () {
            clearInterval(timer);
            timer = setInterval(function () {

                if (num === 0){
                    clearInterval(timer);
                }else {
                    num += 15;
                    pic.style.top = num + 'px';
                }

            },100);
        };

        box.onmouseout = function () {
            clearInterval(timer);
        }
    </script>
</body>
</html>
