<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度换肤</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        #skin{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("image/d1.png");
            background-position: center 0;
            background-repeat: no-repeat;

        }
        #skin_change{
            width: 100%;
            height: 100px;
            position: relative;
            z-index: 10;
        }
        #skin_change ul{
            overflow: hidden;
            width: 1200px;
            margin: 0 auto;
            background-color: rgba(255,255,255,.5);
        }
        #skin_change ul li{
            float: left;
            cursor: pointer;
            height: 120px;
            margin: 10px 0 10px 50px;
        }
        #skin_change ul li img{
            width: 180px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div id="skin"></div>
    <div id="skin_change">
        <ul>
            <li>
                <img src="image/d1.png">
            </li>
             <li>
                <img src="image/d2.png">
            </li>
             <li>
                <img src="image/d3.png">
            </li>
             <li>
                <img src="image/d4.png">
            </li>
             <li>
                <img src="image/d5.png">
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        var skin = document.getElementById('skin');
        var allItems = document.getElementsByTagName('li');
        for (var i=0;i < allItems.length;i++){
            console.log(allItems[i]);
            allItems[i].index= i+1;
            allItems[i].onclick = function () {
                skin.style.backgroundImage = `url("image/d${this.comment}.png")`
            }
        }
    </script>
</body>
</html>
