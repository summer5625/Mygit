<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期特效</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        #data{
            width: 450px;
            height: 300px;
            background-color: darkorange;
            border-radius: 10px;
            margin: 100px auto;
        }
        #newData{
            width: 450px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-size: 26px;
            color: #fff;
        }
        #day{
            width: 200px;
            height: 200px;
            background-color: orchid;
            margin: 0 auto;
            text-align: center;
            line-height: 200px;
            color: #fff;
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="data">
        <p id="newData"></p>
        <p id="day"></p>
    </div>

    <script type="text/javascript">
        var newDate = document.getElementById('newData');
        var newDay = document.getElementById('day');

        function nowTime() {
            var time = new Date();
            var hour = time.getHours();
            var minute = time.getMinutes();
            var second = time.getSeconds();
            var year = time.getFullYear();
            var month = time.getMonth();
            var day = time.getDate();
            var week = time.getDay();
            var weeks = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六',];
            var now = '' + (hour > 12? hour - 12:hour);
            if (hour === 0){
                now = '12';
            }
            now = now + (minute < 10?':0':':') + minute;
            now = now + (second < 10?':0':':') + second;
            now = now + (hour > 12?' P.M.':' A.M.');
            now = `${year}年${month}月${day}日 ` + now + weeks[week];
            newDate.innerHTML = now;
            newDay.innerHTML = day;
        }
        setInterval(nowTime,1000);

    </script>
</body>
</html>
