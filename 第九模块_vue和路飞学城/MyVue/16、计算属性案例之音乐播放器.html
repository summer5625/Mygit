<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="">
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        ul li {
            margin: 30px 20px;
            padding: 10px;
        }
        ul li.active{
            background-color: #20FFFF;
        }
    </style>
</head>
<body>

    <div id="music">
        <audio :src="currentSrc" controls autoplay></audio>
        <ul>
            <li v-for="(music, index) in musics" @click = 'Handler(index)' :class="{active:currentIndex==index}">
                <h3>{{index+'---歌曲名:'+music.name}}</h3>
                <p>{{'歌手:'+music.author}}</p>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">

        var musicData = [
            {id:1, author:'Joel Adams', songSrc:'./static/Joel_Adams_Please_Dont_Go.mp3', name:'Joel Adams-Please Dont_Go'},
            {id:2, author:'MKJ', songSrc:'./static/MKJ_Time.mp3', name:'MKJ-Time'},
            {id:3, author:'Russ', songSrc:'./static/Russ_Psycho(Pt.%202).mp3', name:'Russ-Psycho'},
            {id:4, author:'于荣光', songSrc:'./static/于荣光_少林英雄.mp3', name:'于荣光-少林英雄'},
        ];

        new Vue({
            el:'#music',
            data(){
                return{
                    musics:musicData,
                    // musicSrc:'./static/Russ_Psycho(Pt.%202).mp3'
                    currentIndex:0
                }
            },
            methods:{
                Handler(index){
                    this.currentIndex = index;
                }
            },
            computed:{
                currentSrc () {
                    return this.musics[this.currentIndex].songSrc
                }
            }
        })
    </script>
</body>
</html>
