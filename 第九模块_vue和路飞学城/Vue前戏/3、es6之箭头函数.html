    //箭头函数
    var person = {
        name:'summer',
        age:19,
        fav:(content) => {
            console.log('喜欢学习');
            console.log(this); //this是指当前对象的父级元素对象
            console.log(arguments[0]) //没有了arguments方法
        }
    };

    person.fav('love');

    //箭头函数使用带来问题：
        //1.使用箭头函数this的指向发生了变化
        //2.arguments方法不能使用

// function f() {} 等价于 ()=>{}


</script>
