<body>
    <div id="app">

    </div>
<script>
    const app = new Vue({
        el: "#app",
        mounted(){
            axios.request({
                url:"http://127.0.0.1:8000/cors/test/",
                method: 'POST',
                data:{
                    'name': 'summer'
                }
            }).then(res=>{
                console.log(res);
            })
        }
    })
</script>
